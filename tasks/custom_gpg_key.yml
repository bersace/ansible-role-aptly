---

# Custom GPG key management

- fail:
    msg: 'A custom gpg key should be defined'
  when: "{{ (aptly_custom_gpg_key_file == False
             and aptly_custom_gpg_key_content == False)
            or (aptly_custom_gpg_key_id == False) }}"


- name: 'GPG | CUSTOM | Check if key already imported'
  become: True
  become_user: "{{ aptly_user }}"
  register: 'custom_gpg_check'
  command: 'gpg --list-secret-keys'
  changed_when: False


- name: 'GGP | CUSTOM | Upload key file'
  become: True
  copy:
    dest: '/tmp/aptly_private_key.gpg'
    src: "{{ aptly_custom_gpg_key_file or omit }}"
    content: "{{ aptly_custom_gpg_key_content or omit }}"
    owner: "{{ aptly_user }}"
    group: "{{ aptly_user }}"
    mode: '0400'
  when: "{{ custom_gpg_check.stdout.find(aptly_custom_gpg_key_id) == -1 }}"


- name: 'GPG | CUSTOM | Import key'
  become: True
  become_user: "{{ aptly_user }}"
  shell: >
    gpg
    --allow-secret-key-import
    --import /tmp/aptly_private_key.gpg
  when: "{{ custom_gpg_check.stdout.find(aptly_custom_gpg_key_id) == -1 }}"


- name: 'GPG |Â CUSTOM | Remove key file'
  become: True
  file:
    path: "/tmp/aptly_private_key.gpg"
    state: 'absent'
  when: "{{ custom_gpg_check.stdout.find(aptly_custom_gpg_key_id) == -1 }}"
